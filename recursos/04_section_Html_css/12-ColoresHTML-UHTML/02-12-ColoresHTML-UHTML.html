<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidad HTML</title>
</head>
<body>
    <h1>Universidad HTML</h1>
      <!-- Color aplicado usando el nombre del color (CSS reconoce nombres como crimson, red, blue, etc.) -->
    <p style='color:crimson'>
        Color por nombre
    </p>
    
    <!-- Color definido con el modelo RGB: rojo, verde y azul con valores de 0 a 255 -->
    <p style='color:rgb(220, 20, 60)'>
        Color por código rgb
    </p>
    
    <!-- Borde con color RGBA:
         R = rojo │ G = verde │ B = azul │ A = alfa (transparencia, 0 = transparente, 1 = opaco) -->
    <p style='border:10px solid rgba(220,20,60,.5)'>
        Color rgba con transparencia
    </p>
</body>

</html>
