<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Elementos Básicos HTML</title>
</head>
<body>    
    <!-- Título principal -->
    <h1>Universidad HTML</h1>
    <!-- <code> muestra texto con estilo de código -->
    <p><code>Este es mi código</code></p>
    <!-- &excl; es una entidad HTML para mostrar el signo de exclamación -->
    <p>&excl; símbolo de exclamación</p>
    <!-- &#x00021; es el mismo símbolo pero en código hexadecimal -->
    <p>&#x00021; símbolo exclamación hexadecimal</p>
    <!-- &#33; es el mismo símbolo pero en código decimal -->
    <p>&#33; símbolo exclamación decimal</p>
    <!-- &lt; representa el símbolo < porque en HTML no puede escribirse directamente -->
    <p>&lt; símbolo menor que</p>
    <!-- &gt; representa el símbolo > -->
    <p>&gt; símbolo mayor que</p>
    <!-- &commat; representa la arroba @ -->
    <p>&commat; símbolo arroba</p>
    <!-- &Aacute; muestra la letra Á (A mayúscula con tilde) -->
    <p>&Aacute;rbol</p>
    <!-- &oacute; y &Oacute; muestran ó y Ó respectivamente -->
    <p>&oacute; &Oacute;</p>
    <!-- &nbsp; crea un espacio en blanco no rompible (más de uno también) -->
    <p>&nbsp;&nbsp;&nbsp;&nbsp;texto con espacio</p>
</body>
</html>

<!-- recurso de caracteres HTML https://html.spec.whatwg.org/multipage/named-characters.html -->
