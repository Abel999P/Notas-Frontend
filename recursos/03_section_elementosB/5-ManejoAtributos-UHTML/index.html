<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Elementos Básicos HTML</title>
</head>
<body>
    <!-- Título con estilo en línea.
     El atributo style aplica CSS directamente: color:blue cambia el color del texto -->
    <h1 style='color:blue'>Universidad HTML</h1>
    <!-- Imagen con varios atributos:
     src   → ruta donde está la imagen
     alt   → texto alternativo por accesibilidad o error de carga
     width → ancho mostrado en pantalla
     title → texto que aparece al pasar el mouse por encima -->
    <img src="imagenes/html5.png" alt='Logo HTML5' width="100px" title='Logo HTML5'/>
    <!-- Párrafo con atributos:
     title → muestra un mensaje flotante al pasar el mouse
     style → aplica CSS en línea (color:red para texto rojo) -->
    <p title='Nuevo párrafo' style='color:red'>
        Este es 
        nuestro párrafo
    </p>
    <!-- La etiqueta <pre> (preformatted text) mantiene el formato tal cual:
     respeta saltos de línea, espacios y tabulaciones exactamente como se escriben.
     Ideal para mostrar código o texto con formato fijo. -->
    <pre>
Este es 
nuestro nuevo párrafo
    </pre>    
</body>

</html>
