<!DOCTYPE html>
<!-- Declaración del tipo de documento: indica que es HTML5 -->
<html lang="en">
<head>
    <!-- Metadatos del documento -->
    <meta charset="UTF-8">
    <!-- Define la codificación de caracteres (UTF-8) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Compatibilidad con versiones antiguas de Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Hace que la página sea responsive en dispositivos móviles -->
    <title>Elementos Básicos HTML</title>
    <!-- Título que aparece en la pestaña del navegador -->
</head>
<body>
    <!-- Contenido visible de la página -->
    <!-- Encabezados: van desde h1 (más importante) hasta h6 (menos importante) -->
    <h1>Título h1</h1>
    <!-- h1: encabezado principal de la página -->
    <h2>Título h2</h2>
    <!-- h2: subtítulo de primer nivel -->
    <h3>Título h3</h3>
    <!-- h3: subtítulo de segundo nivel -->
    <h4>Título h4</h4>
    <!-- h4: subtítulo de tercer nivel -->
    <h5>Título h5</h5>
    <!-- h5: subtítulo de cuarto nivel -->
    <h6>Título h6</h6>
    <!-- h6: subtítulo de quinto nivel (último elemento de encabezado válido) -->
    <h7>Título h7</h7>
    <!-- NOTA: h7 NO es un elemento válido en HTML. Los encabezados válidos van de h1 a h6.
         Si necesitas más tamaño/estilo, usa CSS en un elemento válido como <p> o <span>. -->
</body>
</html>
