<!-- Declaración del tipo de documento: indica que es HTML5 -->
<!DOCTYPE html>
<!-- Elemento raíz del documento. El atributo `lang` especifica el idioma principal del contenido. -->
<html lang="en">
<head>
    <!-- Define la codificación de caracteres del documento para evitar problemas con acentos y símbolos -->
    <meta charset="UTF-8"/>
    <!-- Compatibilidad con Internet Explorer: usar el motor de renderizado más reciente disponible -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- Hace la página responsive en dispositivos móviles estableciendo el ancho de la ventana gráfica -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Título que aparece en la pestaña del navegador -->
    <title>Elementos Básicos HTML</title>
</head>
<body>

    <!-- Encabezado principal de la página -->
    <h1>Universidad HTML</h1>

    <!--
        Párrafo de ejemplo.
        - `<p>`: elemento de párrafo.
        - `<br/>`: salto de línea dentro del mismo párrafo (no crea un nuevo párrafo, solo una ruptura de línea).
    -->
    <p>Primer línea de párrafo <br/> segunda línea del párrafo </p>

    <!-- Línea horizontal que separa secciones (`<hr>`). Es un elemento auto-contenido. -->
    <hr>

    <!-- Segundo párrafo de ejemplo -->
    <p>Segundo párrafo</p>
</body>
</html>
