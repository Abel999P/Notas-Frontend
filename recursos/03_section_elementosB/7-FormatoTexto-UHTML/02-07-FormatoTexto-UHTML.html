<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Elementos Básicos HTML</title>
</head>
<body>    
    <!-- Título principal -->
    <h1>Universidad HTML</h1>
    <!-- <b> pone el texto en negrita (solo estilo, sin importancia semántica) -->
    <p><b>Mi primer página HTML</b></p>
    <!-- <strong> también pone en negrita pero con énfasis semántico (más importante) -->
    <p><strong>segundo párrafo</strong></p>
    <!-- <i> pone texto en cursiva (solo estilo visual) -->
    <p><i>tercer párrafo</i></p>
    <!-- <em> cursiva pero con énfasis semántico (más recomendado que <i>) -->
    <p><em>cuarto párrafo</em></p>
    <!-- <small> muestra el texto más pequeño -->
    <p><small>quinto párrafo</small></p>
    <!-- <mark> resalta el texto como si estuviera subrayado con marcador -->
    <p><mark>sexto párrafo</mark></p>
    <!-- <del> indica texto eliminado o tachado -->
    <p><del>séptimo párrafo</del></p>
    <!-- <ins> indica texto insertado, aparece subrayado -->
    <p><ins>octavo párrafo</ins></p>
    <!-- <sub> texto en subíndice (abajo), usado en fórmulas químicas -->
    <p>noveno <sub>p</sub>árrafo H<sub>2</sub>0</p>
    <!-- <sup> texto en superíndice (arriba), usado en exponentes -->
    <p>décimo <sup>p</sup>árrafo</p>
</body>

</html>
