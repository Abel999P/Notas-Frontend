<!DOCTYPE html> <!-- Declara el tipo de documento como HTML5 -->
<html> <!-- Elemento raíz del documento HTML -->
  <head> <!-- Contenedor de metadatos y título -->
    <meta charset="UTF-8" /> <!-- Define la codificación de caracteres como UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- Indica compatibilidad con Internet Explorer en modo Edge -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Ajusta la ventana gráfica para dispositivos móviles -->
    <title>Universidad HTML</title> <!-- Título que aparece en la pestaña del navegador -->
  </head> <!-- Cierre de la sección head -->
  <body> <!-- Contenido visible de la página -->
    <h1>Curso Universidad HTML</h1> <!-- Encabezado principal de la página -->
    <p>Mi primer página HTML</p> <!-- Párrafo con una breve descripción -->
  </body> <!-- Cierre de la sección body -->
</html> <!-- Cierre del elemento raíz html -->
