<!-- Declara el tipo de documento como HTML5 -->
<!DOCTYPE html>
<!-- Elemento raíz del documento HTML -->
<html>
  <!-- Encabezado del documento: metadatos y título -->
  <head>
    <!-- Título que aparece en la pestaña del navegador -->
    <title>Universidad HTML</title>
  </head>
  <!-- Cuerpo del documento: contenido visible en la página -->
  <body>
    <!-- Encabezado principal de la página -->
    <h1>Curso Universidad HTML</h1>
    <!-- Párrafo con texto de la página -->
    <p>Mi primer página HTML</p>
  </body>
</html>
